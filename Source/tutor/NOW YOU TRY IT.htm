<SCRIPT language=JavaScript>

function changeA(){
   if (document.AndGate.InputA.value == 1)
      {document.AndGate.InputA.value = 0
   } else {
      document.AndGate.InputA.value = 1}
}

function changeB() {
   if (document.AndGate.InputB.value == 1)
      {document.AndGate.InputB.value = 0
   } else {
       document.AndGate.InputB.value = 1}
}

function And() {
   if (document.AndGate.InputA.value == 1 && document.AndGate.InputB.value ==1)
   {document.AndGate.OutputZ.value = 1}
   else {
    document.AndGate.OutputZ.value = 0}
}

function changeS(){
   if (document.OrGate.InputS.value == 1)
      {document.OrGate.InputS.value = 0
   } else {
      document.OrGate.InputS.value = 1}
}

function changeT() {
   if (document.OrGate.InputT.value == 1)
      {document.OrGate.InputT.value = 0
   } else {
       document.OrGate.InputT.value = 1}
}

function Or() {
   if (document.OrGate.InputS.value == 1 || document.OrGate.InputT.value ==1)
   {document.OrGate.OutputZ.value = 1}
   else {
    document.OrGate.OutputZ.value = 0}
}

function changeX(){
   if (document.NotGate.InputX.value == 1)
      {document.NotGate.InputX.value = 0
   } else {
      document.NotGate.InputX.value = 1}
}
function Not() {
   if (document.NotGate.InputX.value == 1)
   {document.NotGate.OutputZ.value = 0}
   else {
    document.NotGate.OutputZ.value = 1}
}

function changeP(){
   if (document.Circ2Gate.InputP.value == 1)
      {document.Circ2Gate.InputP.value = 0
   } else {
      document.Circ2Gate.InputP.value = 1}
}

function changeQ() {
   if (document.Circ2Gate.InputQ.value == 1)
      {document.Circ2Gate.InputQ.value = 0
   } else {
       document.Circ2Gate.InputQ.value = 1}
}

function Circ2() {
   if (document.Circ2Gate.InputP.value == 0 && document.Circ2Gate.InputQ.value ==1)
   {document.Circ2Gate.OutputZ.value = 0}
   else {
    document.Circ2Gate.OutputZ.value = 1}
}

function changeD(){
   if (document.Circ3Gate.InputD.value == 1)
      {document.Circ3Gate.InputD.value = 0
   } else {
      document.Circ3Gate.InputD.value = 1}
}

function changeE() {
   if (document.Circ3Gate.InputE.value == 1)
      {document.Circ3Gate.InputE.value = 0
   } else {
       document.Circ3Gate.InputE.value = 1}
}

function Circ3() {
   if (document.Circ3Gate.InputD.value == 0 && document.Circ3Gate.InputE.value ==1)
   {document.Circ3Gate.OutputZ.value = 1}
   else {
    document.Circ3Gate.OutputZ.value = 1}
}

function changeY() {
   if (document.Circ4Gate.InputY.value == 1)
      {document.Circ4Gate.InputY.value = 0
   } else {
       document.Circ4Gate.InputY.value = 1}
}

function Circ4() {
   if (document.Circ4Gate.InputY.value == 0)
   {document.Circ4Gate.OutputZ.value = 1}
   else {
    document.Circ4Gate.OutputZ.value = 1}
}

function changeJ(){
   if (document.Circ5Gate.InputJ.value == 1)
      {document.Circ5Gate.InputJ.value = 0
   } else {
      document.Circ5Gate.InputJ.value = 1}
}

function changeK() {
   if (document.Circ5Gate.InputK.value == 1)
      {document.Circ5Gate.InputK.value = 0
   } else {
       document.Circ5Gate.InputK.value = 1}
}

function Circ5() {
   if (document.Circ5Gate.InputJ.value == 1 && document.Circ5Gate.InputK.value ==0)
    {document.Circ5Gate.OutputZ.value = 0}
   else if (document.Circ5Gate.InputJ.value == 0 && document.Circ5Gate.InputK.value ==1)
    {document.Circ5Gate.OutputZ.value = 0}
   else{
    document.Circ5Gate.OutputZ.value = 1}
}
</SCRIPT>
